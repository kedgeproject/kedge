name: database
deployments:
- containers:
  - image: mariadb:10
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: rootpasswd
    - name: MYSQL_DATABASE
      value: wordpress
    - name: MYSQL_USER
      value: wordpress
    - name: MYSQL_PASSWORD
      value: wordpress
services:
- name: database
  ports:
  - port: 3306
