name: web
deployments:
- replicas: 1
  containers:
  - image: wordpress:4
    env:
    - name: WORDPRESS_DB_HOST
      value: database:3306
    - name: WORDPRESS_DB_PASSWORD
      value: wordpress
    - name: WORDPRESS_DB_USER
      value: wordpress
    - name: WORDPRESS_DB_NAME
      value: wordpress
services:
- name: wordpress
  ports:
  - port: 8080
    targetPort: 80
    ingressEndpoint: minikube.local  # endpoint: <URL>/<Path>
