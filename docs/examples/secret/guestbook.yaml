name: guestbook

labels:
  app: guestbook

containers:
- name: guestbook
  image: gcr.io/google_containers/guestbook:v3
  envFrom:
  - secretRef:
      name: secret
 
services:
- name: guestbook
  portMappings: 
  - 3000:3000
  type: NodePort

secrets:
- name: secret
  data:
    GET_HOSTS_FROM: RE5T
