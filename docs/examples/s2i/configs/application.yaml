name: s2i-img

deploymentConfigs:
- containers:
  - image: s2i-img
  env:
  - name: REDIS_HOST
    value: redis

triggers:
- imageChangeParams:
    automatic: true
    containerNames:
    - s2i-img
    from:
      kind: ImageStreamTag
      name: s2i-img:latest
  type: ImageChange

services:
- portMappings:
  - 15000:5000

routes:
- to:
    kind: Service
    name: s2i-img
