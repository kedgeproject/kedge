version: '0.1-dev'

services:
- name: database
  containers:
  - image: mariadb:10
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: rootpasswd
    - name: MYSQL_DATABASE
      value: wordpress
    - name: MYSQL_USER
      value: wordpress
    - name: MYSQL_PASSWORD
      value: wordpress
    health:
      livenessProbe:
        exec:
          command:
          - mysqladmin
          - ping
        initialDelaySeconds: 30
        timeoutSeconds: 5
      readinessProbe:
        exec:
          command:
          - mysqladmin
          - ping
        initialDelaySeconds: 5
        timeoutSeconds: 1
    ports:
    - port: 3306