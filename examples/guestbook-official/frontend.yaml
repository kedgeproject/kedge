name: frontend

labels:
  app: guestbook
  tier: frontend

deployments:
- containers:
  - name: php-redis
    image: gcr.io/google-samples/gb-frontend:v4
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
    env:
     - name: GET_HOSTS_FROM
       value: dns

services:
- name: frontend
  type: LoadBalancer
  portMappings:
  - 80:80
