version: '0.1-dev'

- name: web
  containers:
  - image: wordpress:4
    env:
    - name: WORDPRESS_DB_HOST
      value: database:3306
    - name: WORDPRESS_DB_PASSWORD
      value: wordpress
    - name: WORDPRESS_DB_USER
      value: wordpress
    - name: WORDPRESS_DB_NAME
      value: wordpress
    ports:
    - port: 80:8080
      type: external

