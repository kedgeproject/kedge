name: gitlab
labels:
    app: gitlab
replicas: 1
containers:
- name: gitlab
  image: gitlab/gitlab-ce:9.4.1-ce.0
  imagePullPolicy: ""
  env:
  ## General GitLab Configs
  ##
  # This is a free-form env var that GitLab Omnibus uses to configure
  # everything. We're passing this in from a configmap and pulling some
  # of the values from the env vars defined below. This is done to
  # avoid leaving secrets visible in kubectl.
  - name: GITLAB_OMNIBUS_CONFIG
    valueFrom:
      configMapKeyRef:
        name: gitlab
        key: gitlab_omnibus_config
  - name: GITLAB_ROOT_PASSWORD
  - name: EXTERNAL_URL
    value: "http://your-domain.com/"
  ## DB configuration
  ##
  - name: DB_HOST
    value: postgresql
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: gitlab
        key: db-user
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: gitlab
        key: db-password
  - name: DB_DATABASE
    value: "gitlab"
  ## Redis configuration
  ##
  - name: REDIS_HOST
    value: redis
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: gitlab
        key: redis-password
  livenessProbe:
    httpGet:
      path: /help
      port: 80
    # This pod takes a very long time to start up. Be cautious when
    # lowering this value to avoid Pod death during startup.
    initialDelaySeconds: 200
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 10
  readinessProbe:
    httpGet:
      path: /help
      port: 80
    initialDelaySeconds: 30
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  volumeMounts:
  - name: gitlab-etc
    mountPath: /etc/gitlab
  - name: gitlab-data
    mountPath: /gitlab-data
  resources:
    limits:
      cpu: 1
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
          
services:
- name: gitlab
  labels:
    app: gitlab
  type: LoadBalancer
  ports:
  - name: ssh
    port: 22
    targetPort: 22
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443

volumeClaims:
- name: gitlab-data
  size: 10Gi
- name: gitlab-etc
  size: 1Gi

secrets:
- data:
   db-user: "Z2l0bGFi"
   db-password: "Z2l0bGFi"
   redis-password: "Z2l0bGFi"

configMaps:
- data:
  ## This is used by GitLab Omnibus as the primary means of configuration.
  ## ref: https://gitlab.com/gitlab-org/omnibus-gitlab/blob/master/files/gitlab-config-template/gitlab.rb.template
  ##
   gitlab_omnibus_config: |
    external_url ENV['EXTERNAL_URL'];
    root_pass = ENV['GITLAB_ROOT_PASSWORD'];
    gitlab_rails['initial_root_password'] = root_pass unless root_pass.to_s == '';
    postgresql['enable'] = false;
    gitlab_rails['db_host'] = ENV['DB_HOST'];
    gitlab_rails['db_password'] = ENV['DB_PASSWORD'];
    gitlab_rails['db_username'] = ENV['DB_USER'];
    gitlab_rails['db_database'] = ENV['DB_DATABASE'];
    redis['enable'] = false;
    gitlab_rails['redis_host'] = ENV['REDIS_HOST'];
    gitlab_rails['redis_password'] = ENV['REDIS_PASSWORD'];
    unicorn['worker_processes'] = 2;
    manage_accounts['enable'] = true;
    manage_storage_directories['manage_etc'] = false;
    gitlab_shell['auth_file'] = '/gitlab-data/ssh/authorized_keys';
    git_data_dir '/gitlab-data/git-data';
    gitlab_rails['shared_path'] = '/gitlab-data/shared';
    gitlab_rails['uploads_directory'] = '/gitlab-data/uploads';
    gitlab_ci['builds_directory'] = '/gitlab-data/builds';
