dist: trusty

sudo: required

services:
- docker

language: go
# make it work for forks
go_import_path: github.com/kedgeproject/kedge

env:
  global:
    - secure: 
    - secure: 

matrix:
  include:
    - go: 1.7
    # Build the docs (only once)
    env: BUILD_DOCS=yes
    - go: 1.8
    - go: 1.9

install:
  - true

script:
  - make travis-tests

before_deploy:
  - make cross
  - ./scripts/generate-bintray-json.sh

deploy:
  provider: bintray
  repo: kedgeproject/kedge
  file: ./.bintray.json
  user: "${BINTRAY_USER}"
  key: "${BINTRAY_KEY}"
  skip_cleanup: true
  on:
    branch: "**"
    go: 1.8

after_success:
  # gover collects all .coverprofile files and saves it to one file gover.coverprofile
  - gover
  - goveralls -coverprofile=gover.coverprofile -service=travis-ci
  # sync the docs only if everything else was successful
  - ./scripts/sync-docs.sh
