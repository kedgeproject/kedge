package: github.com/kedgeproject/kedge
import:
- package: github.com/ghodss/yaml
  version: v1.0.0
- package: github.com/spf13/cobra
# pinning pflag to v1.0.0 because cobra complains if this is not done
- package: github.com/spf13/pflag
  version: v1.0.0
- package: github.com/spf13/viper
- package: github.com/pkg/errors
  version: v0.8.0
- package: github.com/davecgh/go-spew
  version: v1.1.0
  subpackages:
  - spew
- package: k8s.io/client-go
  version: v4.0.0
  subpackages:
  - pkg/api
  - pkg/api/install
  - pkg/api/v1
  - pkg/apis/extensions/install
  - pkg/apis/extensions/v1beta1
  - kubernetes
  - tools/clientcmd

# This is a "hack" in order to get apimachinery to work with both
# client-go and github.com/kubernetes/kubernetes by adding the "List" struct
# to pkg/apis/meta/internalversion/types.go without changing anything else.
# Fork is based on commit 1fd2e63a9a370677308a42f24fd40c86438afddf of apimachinery
- package: k8s.io/apimachinery
  repo: https://github.com/cdrage/apimachinery
  version: c1a302d0c88438111d4af3940638f6116d1cfeb1
  vcs: git
  subpackages:
  - pkg/api/resource
  - pkg/apis/meta/v1
  - pkg/runtime
  - pkg/util/intstr

- package: github.com/Sirupsen/logrus
  version: v1.0.2
